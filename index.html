<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script defer src="./source/scripts/script.js"></script>
    <title>Calculator</title>
</head>
<body>
<div class="wrap">
    <!-- Background -->
    <div class="rectangle-left"></div>
    <div class="upper-dots"></div>
    <div class="lower-dots"></div>
    <div class="rectangle-right"></div>
    <div class="circle-left"></div>
    <div class="circle-right"></div>
    <!-- Calculator -->
    <div class="calculator">
        <div class="screen">
            <input type="text" placeholder="0,00" class="formula" readonly>
            <input type="text" placeholder="0,00" class="result" readonly>
        </div>
        <div class="attribute"></div>
        <div class="touchpad">
            <button onclick="input('C')" class="button button__upper-row" id="link">C</button>
            <button onclick="input('')" class="button button__upper-row" id="link">+/-</button>
            <button onclick="input('%')" class="button button__upper-row" id="link">%</button>
            <button onclick="input('/')" class="button button__upper-row" id="link">/</button>
            <button onclick="input('7')" class="button button__number" id="link">7</button>
            <button onclick="input('8')" class="button button__number" id="link">8</button>
            <button onclick="input('9')" class="button button__number" id="link">9</button>
            <button onclick="input('*')" class="button button__side-row" id="link">*</button>
            <button onclick="input('4')" class="button button__number" id="link">4</button>
            <button onclick="input('5')" class="button button__number" id="link">5</button>
            <button onclick="input('6')" class="button button__number" id="link">6</button>
            <button onclick="input('-')" class="button button__side-row" id="link">-</button>
            <button onclick="input('1')" class="button button__number" id="link">1</button>
            <button onclick="input('2')" class="button button__number" id="link">2</button>
            <button onclick="input('3')" class="button button__number" id="link">3</button>
            <button onclick="input('+')" class="button button__side-row" id="link">+</button>
            <button onclick="input('0')" class="button button__zero" id="link">0</button>
            <button onclick="input('.')" class="button button__dot" id="link">.</button>
            <button onclick="result()" class="button button__equal" id="link">=</button>
        </div>
    </div>   
</div>
</body>
</html>
