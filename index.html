<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script defer src="./source/scripts/script.js"></script>
    <title>Calculator</title>
</head>
<body>
<div class="wrap">
    <!-- Background -->
    <div class="rectangle-left"></div>
    <div class="upper-dots"></div>
    <div class="lower-dots"></div>
    <div class="rectangle-right"></div>
    <div class="circle-left"></div>
    <div class="circle-right"></div>
    <!-- Calculator -->
    <div class="calculator">
        <div class="screen">
            <input type="text" placeholder="0,0" class="formula" readonly>
            <input type="text" placeholder="0,00" class="result" readonly>
        </div>
        <div class="attribute"></div>
        <div class="touchpad">
            <button onclick="reset()" class="button button__upper-row">C</button>
            <button onclick="plusminus()" class="button button__upper-row">+/-</button>
            <button onclick="percentage()" class="button button__upper-row" id="percent">%</button>
            <button onclick="input('/')" class="button button__side-row">/</button>
            <button onclick="input('7')" class="button button__number">7</button>
            <button onclick="input('8')" class="button button__number">8</button>
            <button onclick="input('9')" class="button button__number">9</button>
            <button onclick="input('*')" class="button button__side-row">*</button>
            <button onclick="input('4')" class="button button__number">4</button>
            <button onclick="input('5')" class="button button__number">5</button>
            <button onclick="input('6')" class="button button__number">6</button>
            <button onclick="input('-')" class="button button__side-row">-</button>
            <button onclick="input('1')" class="button button__number">1</button>
            <button onclick="input('2')" class="button button__number">2</button>
            <button onclick="input('3')" class="button button__number">3</button>
            <button onclick="input('+')" class="button button__side-row">+</button>
            <button onclick="input('0')" class="button button__zero">0</button>
            <button onclick="input('.')" class="button button__dot">.</button>
            <button onclick="result()" class="button button__equal">=</button>
        </div>
    </div>   
</div>
</body>
</html>
