<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script defer src="./source/scripts/script.js"></script>
    <title>Calculator</title>
</head>
<body>
<div class="wrap">
    <!-- Background -->
    <div class="rectangle-left"></div>
    <div class="upper-dots"></div>
    <div class="lower-dots"></div>
    <div class="rectangle-right"></div>
    <div class="circle-left"></div>
    <div class="circle-right"></div>
    <!-- Calculator -->
    <div class="calculator">
        <div class="screen">
            <p class="formula">120 * 10.5</p>
            <p class="result">1260</p>
        </div>
        <div class="attribute"></div>
        <div class="touchpad">
            <span class="button button__upper-row" id="link">C</span>
            <span class="button button__upper-row" id="link">+/-</span>
            <span class="button button__upper-row" id="link">%</span>
            <span class="button button__upper-row" id="link">/</span>
            <span class="button button__number" id="link">7</span>
            <span class="button button__number" id="link">8</span>
            <span class="button button__number" id="link">9</span>
            <span class="button button__side-row" id="link">*</span>
            <span class="button button__number" id="link">4</span>
            <span class="button button__number" id="link">5</span>
            <span class="button button__number" id="link">6</span>
            <span class="button button__side-row" id="link">-</span>
            <span class="button button__number" id="link">1</span>
            <span class="button button__number" id="link">2</span>
            <span class="button button__number" id="link">3</span>
            <span class="button button__side-row" id="link">+</span>
            <span class="button button__zero" id="link">0</span>
            <span class="button button__dot" id="link">.</span>
            <span class="button button__equal" id="link">=</span>
        </div>
    </div>   
</div>
</body>
</html>
