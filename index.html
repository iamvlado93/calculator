<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./source/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <script defer src="./source/scripts/script.js"></script>
    <title>Calculator</title>
</head>
<body>
<div class="wrap">
    <div class="rectangle-left"></div>
    <div class="rectangle-right"></div>
    <div class="circle-left"></div>
    <div class="circle-right"></div>
    <form class="calculator">
        <input class="value" type="text" name="" name="txt">
        <span class="button button__upper-row">C</span>
        <span class="button button__upper-row">+/-</span>
        <span class="button button__upper-row">%</span>
        <span class="button button__upper-row">/</span>
        <span class="button button__number">7</span>
        <span class="button button__number">8</span>
        <span class="button button__number">9</span>
        <span class="button button__side-row">*</span>
        <span class="button button__number">4</span>
        <span class="button button__number">5</span>
        <span class="button button__number">6</span>
        <span class="button button__side-row">-</span>
        <span class="button button__number">1</span>
        <span class="button button__number">2</span>
        <span class="button button__number">3</span>
        <span class="button button__side-row">+</span>
        <span class="button button__zero">0</span>
        <span class="button button__dot">.</span>
        <span class="button button__equal">=</span>
    </form>
</div>
</body>
</html>
